{% for post in post_list %}
    <div>
    {{ post.title }}
	{{ post.created_at }}
    {% if post.photo %}
		<div class="thumbnail">
			<img src="{{ post.photo }}" alt="">
		</div>
	{% else %}
		<div class="thumbnail thumbnail-default"></div>
	{% endif %}
	
    {{ post.content }}
    </div>
{% endfor %}
<!-- 開始標籤為 for  開始；結束標籤為 endfor --!>
